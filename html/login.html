<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Rejestruj</a></li>
        <li class="tab"><a href="#login">Zaloguj</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Zarejestruj się</h1>
          
          <form id="registerForm" action="/register" method="post" enctype="application/json"> 

          <div class="field-wrap">
            <label>
              Adres email<span class="req">*</span>
            </label>
            <input id="registerEmail" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Hasło<span class="req">*</span>
            </label>
            <input id="registerPassword" type="password"required autocomplete="off"/>
          </div>
          
          <button id='registerButton' type="button" class="button button-block"/>Rejestruj</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Witaj ponownie!</h1>
          
          <form action="/login" method="post" enctype="application/json">
          
            <div class="field-wrap">
            <label>
              Adres email<span class="req">*</span>
            </label>
            <input name="email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Hasło<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>
          
          <button class="button button-block"/>Zaloguj</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
