<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/addcrossword.css">
</head>
<header>
	<h1>Dodaj hasło</h1>
</header>

<div id="form">

<div class="fish" id="fish"></div>
<div class="fish" id="fish2"></div>

<form id="waterform" method="post">

<div class="formgroup" id="name-form">
    <label for="name">Hasło</label>
    <input pattern=".{1,25}"   required title="Wpisz 3-25 znaki" type="text" id="name" name="word" />
</div>

<div class="formgroup" id="email-form">
    <label for="email">Podpowiedź słowna</label>
    <input pattern=".{1,25}"   required title="Wpisz 3-25 znaki" type="text" id="email" name="hint" />
</div>

<div class="formgroup" id="email-form">
    <label for="email">Dodaj obrazek</label>
    <input type="file" name="picture" accept="image/*">
</div>

<div class="formgroup" id="email-form">
    <label for="email">Dodaj plik audio</label>
    <input type="file" name="picture" accept="audio/*">
</div>

	<input type="submit" value="Dodaj krzyżówkę" />
</form>
</div>
</html>
